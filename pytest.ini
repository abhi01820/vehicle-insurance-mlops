[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --cov=src --cov-report=term-missing
testpaths = tests
pythonpath = .

[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
