version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-insurance-app
    ports:
      - "5000:5000"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
    env_file:
      - .env
    volumes:
      - ./artifact:/app/artifact
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
