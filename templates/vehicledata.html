<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Insurance Prediction</h1>
        <div class="subtitle">Predict whether a customer will opt for vehicle insurance</div>

        <form method="post" action="/">
            <label>Gender (1 = Male, 0 = Female)</label>
            <input type="number" name="Gender" min="0" max="1" required>

            <label>Age</label>
            <input type="number" name="Age" required>

            <label>Driving License (1 = Yes, 0 = No)</label>
            <input type="number" name="Driving_License" min="0" max="1" required>

            <label>Region Code</label>
            <input type="number" step="0.01" name="Region_Code" required>

            <label>Previously Insured (1 = Yes, 0 = No)</label>
            <input type="number" name="Previously_Insured" min="0" max="1" required>

            <label>Annual Premium</label>
            <input type="number" step="0.01" name="Annual_Premium" required>

            <label>Policy Sales Channel</label>
            <input type="number" step="0.01" name="Policy_Sales_Channel" required>

            <label>Vintage</label>
            <input type="number" name="Vintage" required>

            <label>Vehicle Age < 1 Year (1 = Yes, 0 = No)</label>
            <input type="number" name="Vehicle_Age_lt_1_Year" min="0" max="1" required>

            <label>Vehicle Age > 2 Years (1 = Yes, 0 = No)</label>
            <input type="number" name="Vehicle_Age_gt_2_Years" min="0" max="1" required>

            <label>Vehicle Damage (1 = Yes, 0 = No)</label>
            <input type="number" name="Vehicle_Damage_Yes" min="0" max="1" required>

            <button type="submit">Predict Insurance Response</button>
        </form>

        {% if context %}
            <div class="result {% if context == 'Response-Yes' %}success{% else %}failure{% endif %}">
                <h2>{{ context }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
